<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Nộp Bài</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; }
        #result { margin-top: 20px; padding: 10px; background: #f0f0f0; border: 1px solid #ccc; white-space: pre-wrap;}
    </style>
</head>
<body>
    <h2>Test Nộp Bài (Upload File)</h2>
    
    <div class="form-group">
        <label>Token (Của Student):</label>
        <input type="text" id="token" placeholder="Paste token vào đây...">
    </div>

    <div class="form-group">
        <label>ID Bài tập (assignment_id):</label>
        <input type="number" id="assignmentId" value="1">
    </div>

    <div class="form-group">
        <label>Lời nhắn:</label>
        <textarea id="desc">Em nộp bài test ạ</textarea>
    </div>

    <div class="form-group">
        <label>Chọn File:</label>
        <input type="file" id="fileInput">
    </div>

    <button onclick="uploadFile()">Nộp Bài Ngay</button>

    <div id="result">Kết quả sẽ hiện ở đây...</div>

    <script>
        async function uploadFile() {
            const token = document.getElementById('token').value;
            const assignmentId = document.getElementById('assignmentId').value;
            const desc = document.getElementById('desc').value;
            const fileInput = document.getElementById('fileInput');

            if (!token) { alert("Chưa nhập Token!"); return; }
            if (fileInput.files.length === 0) { alert("Chưa chọn file!"); return; }

            // Tạo FormData (giống form-data trong Postman)
            const formData = new FormData();
            formData.append('assignment_id', assignmentId);
            formData.append('submission_description', desc);
            formData.append('file', fileInput.files[0]); // Quan trọng: key phải là 'file'

            document.getElementById('result').innerText = "Đang gửi...";

            try {
                const response = await fetch('http://localhost:5000/api/submissions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}` 
                        // Lưu ý: Không thêm 'Content-Type': 'multipart/form-data' 
                        // Trình duyệt sẽ tự động làm việc đó khi thấy FormData
                    },
                    body: formData
                });

                const data = await response.json();
                document.getElementById('result').innerText = JSON.stringify(data, null, 2);

            } catch (error) {
                document.getElementById('result').innerText = "Lỗi: " + error.message;
            }
        }
    </script>
</body>
</html>
